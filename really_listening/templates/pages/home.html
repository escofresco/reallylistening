{% extends "base.html" %}
{% block css %}
{{ block.super }}
<link href="https://transloadit.edgly.net/releases/uppy/v1.7.0/uppy.min.css" rel="stylesheet">
{% endblock css %}

{% block content %}

<div id="drag-drop-area"></div>

<form id="emptyForm" action="/" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">submit</button>
</form>
{% endblock content %}

{% block javascript %}
{{ block.super }}
<script src="https://transloadit.edgly.net/releases/uppy/v1.7.0/uppy.min.js"></script>
<script>

var socket = new WebSocket('ws://' + window.location.host + '/');

socket.onopen = function open() {
  console.log('WebSockets connection created.');
};

if (socket.readyState == WebSocket.OPEN) {
  socket.onopen();
}


$("#emptyForm").submit(function (event) {
    event.preventDefault();
    var form = $(this);
    var url = form.attr('action');

    $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           success: function(data)
           {
               alert(data.foo); // show response from the php script.
           }
    });
});


var uppy = Uppy.Core()
uppy.use(Uppy.Dashboard, {
        inline: true,
        target: '#drag-drop-area'
});

uppy.on('complete', (result) => {
    console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
})
</script>
{% endblock javascript %}
