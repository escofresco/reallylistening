{% extends "base.html" %}

{% block content %}
<p id="content">
    loading...
</p>
{% endblock content %}

{% block javascript %}
{{ block.super }}
<script>
    (function poll() {
        $.ajax({
            type: "POST",
            url: "/{{ task_id }}/",
            data: {
                task_id: "{{ task_id }}",
                csrfmiddlewaretoken: "{{ csrf_token }}",
            },
            success: function(data) {
                if (data.ready) {
                    console.log("ready");
                    console.log(data.res);
                    $("#content").text(data.textcontent)
                } else {
                    console.log(data);
                    console.log("not ready");
                    setTimeout(poll, 5000);
                }
            }
        });
    })();
</script>
{% endblock javascript %}
